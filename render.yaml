services:
  - type: web
    name: career-conversation
    env: docker
    plan: free
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: PUSHOVER_TOKEN
        sync: false
      - key: PUSHOVER_USER
        sync: false
      - key: SANITY_PROJECT_ID
        sync: false
      - key: SANITY_DATASET
        value: production
